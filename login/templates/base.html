<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Authentication</title>
</head>

<body>
    <section class="">

        <div class="">
            <nav class="">
                <div class="">
                    <div class="">
                        <div class="">
                            <a href="{{ url_for('main.index') }}" class="">Home</a>
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.dashboard') }}" class="">Profile</a>
                            {% endif %}
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="">Login</a>
                            <a href="{{ url_for('auth.signup') }}" class="">Sign Up</a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="">Logout</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="">
            <h1>Securing Accounts with Two-Factor Authentication</h1>
            <div class="">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
